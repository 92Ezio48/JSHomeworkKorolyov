<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .txt1{
            display: none;
        }
        .txt1_none{
            display: block;
        }
    </style>
</head>
<body>
    <h1 class="txt1 txt1_none">Lorem ipsum dolor sit.</h1>
    <button class="btn1">Скрыть</button>
    <script>
        const txt1El= document.querySelector('.txt1')
        const btn1El = document.querySelector('.btn1')
        btn1El.addEventListener('click', () => {
            txt1El.classList.toggle('txt1_none');
        })
    </script>
</body>
</html>
